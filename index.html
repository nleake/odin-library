<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Lora:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>My Library</h1>
      </header>
      <div class="bookrecords">
        <form id="myForm">
          <fieldset>
            <label for="booktitle">Title</label>
            <input id="booktitle" type="text" placeholder="book title" />
          </fieldset>
          <fieldset>
            <label for="bookauthor">Author</label>
            <input id="bookauthor" type="text" placeholder="author"/>
          </fieldset>
          <fieldset>
            <label for="booklength">Number of pages</label>
            <input
              id="booklength"
              type="number"
              placeholder="number of pages"
            />
          </fieldset>
        </form>
        <button type="submit">Add a Book</button>
      </div>

      <div id="books"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
